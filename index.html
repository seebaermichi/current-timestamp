<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Current Timestamp</title>

    <style>
        body {
            align-items: center;
            display: flex;
            justify-content: center;
            min-height: 80vh;
        }

        main {

        }

        h1 {
            color: #9ca3af;
            font-family: Helvetica, sans-serif;
            font-size: 1.125rem;
            letter-spacing: .125rem;
            line-height: 1.75rem;
            font-weight: 300;
            text-transform: uppercase;
        }

        .wrapper {
            align-items: flex-start;
            display: flex;
        }

        [data-timestamp] {
            color: #111827;
            font-family: "Monaco", monospace;
            font-size: 4.5rem;
            letter-spacing: .5rem;
            line-height: 1;
            margin: .5rem 0 0 0;
        }

        .copy {
            background: transparent;
            border: 0;
            color: #9ca3af;
            height: 2.25rem;
            margin-left: .5rem;
            width: 2.25rem;
        }

        svg {
            fill: currentColor;
        }

        [data-timestamp-value] {
            opacity: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <main>
        <h1>Current timestamp</h1>

        <div class="wrapper">
            <p data-timestamp></p>

            <button class="copy" type="button" data-timestamp-copy>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="M384 96V0H272c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48V128h-95.1c-18.5 0-32.9-14.4-32.9-32zm32-96v96h96L416 0zM192 352V128H48c-26.51 0-48 21.49-48 48v288c0 26.51 21.49 48 48 48h192c26.51 0 48-21.49 48-48v-48h-32c-35.3 0-64-28.7-64-64z"/>
                </svg>
            </button>
        </div>

        <input type="text" value="" data-timestamp-value>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const element = document.querySelector('[data-timestamp]')

            if (element) {
                const interval = setInterval(() => {
                    element.innerText = Date.now()
                }, 1)
            }

            const copyTimestamp = document.querySelector('[data-timestamp-copy]')

            if (copyTimestamp) {
                copyTimestamp.addEventListener('click', () => {
                    const valueTimestamp = document.querySelector('[data-timestamp-value]')

                    if (valueTimestamp) {
                        valueTimestamp.value = Date.now()
                        valueTimestamp.select()
                        document.execCommand('copy')
                    }
                })
            }
        })
    </script>
</body>
</html>
